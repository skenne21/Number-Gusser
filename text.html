<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Number Guesser</title>
</head>

<body>
  <header>
    <h1> Number 
    <span class="white-font">Guesser</span></h1>
  </header>
  <br/>
  <br/>
  
  <form class="form">

    <label for="enter-guess" ></label>
    <input id="enter-guess" type= "text"  return="false" placeholder="Enter Your Guess" >
    <br/>
    <br/> 
    <br/>

   <fieldset class="buttons">
    <div class="buttons">

     <button class="buttons" id="submit"  name="guess" type="button" disabled>Guess</button>

     <button  class="buttons" id="clear" name="clear" type="button" disabled>Clear</button>
   </div>

   <div class="min-and-max-range-input">

    <label for="min-number-range"> </label>
  <input  id="min-number-range" type="text" placeholder="Min Range"> 

  <label for="max-number-range"> </label>
  <input id="max-number-range" type="text" placeholder="Max Range">

  <button class="buttons" id="min-max-submit" name="submit" type="button"> Submit</button>

  </div>
 
   </fieldset>

   <p id="min-and-max-text"> Enter a Guess Between 0 and 100? </p> 
   <p class="your-guess-was-text"> </p>
   <p id="number-guessed"> ?? </p>
   <p class="pink-text"> </p>
  <br/>
  <br/>
   <button  class="buttons" id="reset-button" type="button" name="reset" disabled>Reset</button>
  </form>

  <script rel="script" type="text/javascript" src=javascrpit.js></script>
</body>
</html>
